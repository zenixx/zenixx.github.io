<!DOCTYPE html>

<html>
	<head>
		<title></title>
		<meta charset="utf-8">
		
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		
		<script src="three.min.js"></script>
		<script src="stats.min.js"></script>
		<script src="physi.js"></script>
		<script src="WebGL.js"></script>
		<script src="OrbitControls.js"></script>
		<script src="vax.js"></script>
	</head>
	
	<body>
		<script>
			vaxInit();
			
			var control = new THREE.OrbitControls( camera, renderer.domElement );
			control.minDistance = 50;
			control.maxDistance = 300;
			control.minPolarAngle = 0.1;
			control.maxPolarAngle = 3.0; 
			control.rotateSpeed = 0.3;
			control.enableDamping = true;
			control.dampingFactor = 0.1;
			control.enablePan = false;

			// светлина и сенки
			renderer.shadowMap.enabled = true;
			light.shadow.mapSize = new THREE.Vector2( 1024*2, 1024*2 );
			light.position.set(-150,300,-50);
			light.intensity = 0.8;
			
			light = light.clone();
			light.intensity = 0.4;
			light.castShadow = true;
			scene.add( light );

			scene.add( new THREE.AmbientLight( 'yellow', 0.2 ) );
			
			camera.position.set(0,50,240);
			camera.lookAt(new THREE.Vector3(0,80,0));
			
				
			// земя
			var geometry = new THREE.BoxBufferGeometry( 100, 4, 100 ),
				material = Physijs.createMaterial( new THREE.MeshPhongMaterial({color:'lightgreen'}), 1, 0 );
			var ground = new Physijs.BoxMesh( geometry, material, 0 );
				ground.position.set( 0, -10, 0 );
				ground.receiveShadow = true;
			scene.add( ground );
			var ground1 = new Physijs.BoxMesh( geometry, material, 0 );
				ground1.position.set( 56, 36, 0 );
				ground1.receiveShadow = true;
				ground1.rotation.set (0, 0, Math.PI/2);
			scene.add(ground1);
			var ground2 = new Physijs.BoxMesh( geometry, material, 0 );
				ground2.position.set( 56, 36, 0 );
				ground2.receiveShadow = true;
				ground2.rotation.set (Math.PI/2, Math.PI/2, 0);
			scene.add(ground2);
			
			var ground3 = new Physijs.BoxMesh( geometry, material, 0 );
				ground3.position.set( -56, 36, 0 );
				ground3.receiveShadow = true;
				ground3.rotation.set (0, 0, Math.PI/2);
			scene.add(ground3);
			// кубчета
			var geometry = new THREE.BoxBufferGeometry( 20, 20, 20 );
			var textureAll = [];
			var texture1 = new THREE.TextureLoader().load("images/dice side1.png");
			var texture2 = new THREE.TextureLoader().load("images/dice side2.png");
			var texture3 = new THREE.TextureLoader().load("images/dice side3.png");
			var texture4 = new THREE.TextureLoader().load("images/dice side4.png");
			var texture5 = new THREE.TextureLoader().load("images/dice side5.png");
			var texture6 = new THREE.TextureLoader().load("images/dice side6.png");
			    	textureAll.push(new THREE.MeshPhongMaterial({map: texture1}), 1, 0);
				textureAll.push(new THREE.MeshPhongMaterial({map: texture2}), 1, 0);
				textureAll.push(new THREE.MeshPhongMaterial({map: texture3}), 1, 0);
				textureAll.push(new THREE.MeshPhongMaterial({map: texture4}), 1, 0);
				textureAll.push(new THREE.MeshPhongMaterial({map: texture5}), 1, 0);
				textureAll.push(new THREE.MeshPhongMaterial({map: texture6}), 1, 0);
				/*material = Physijs.createMaterial( new THREE.MeshPhongMaterial({map: texture}), 1, 0 );*/
				

			cube = new Physijs.BoxMesh( geometry, textureAll );
				cube.position.set( THREE.Math.randFloat(-5,5), 100, THREE.Math.randFloat(-5,5) );
				cube.receiveShadow = true;
				cube.castShadow = true;
				cube.rotation.set( THREE.Math.randFloat(-100,100), THREE.Math.randFloat(-70,70), THREE.Math.randFloat(-20,20) );
			scene.add( cube );
			
			cube1 = new Physijs.BoxMesh( geometry, material );
				cube1.position.set( THREE.Math.randFloat(-20,20), 131, THREE.Math.randFloat(-25,25) );
				cube1.receiveShadow = true;
				cube1.castShadow = true;
				cube1.rotation.set( THREE.Math.randFloat(-100,100), THREE.Math.randFloat(-70,70), THREE.Math.randFloat(-20,20) );
			scene.add( cube1 );
				

			function animate()
			{
				scene.simulate( 1/10 );
				
			}
		</script>
	</body>
</html>
