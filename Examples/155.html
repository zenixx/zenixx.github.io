<!DOCTYPE html>

<html>
	<head>
		<title></title>
		<meta charset="utf-8">
		
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		
		<script src="three.min.js"></script>
		<script src="OrbitControls.js"></script>
		<script src="WebGL.js"></script>
		<script src="vax.js"></script>
	</head>
	
	<body>
		<script>
			vaxInit();
			
			camera.fov = 50;
	
			var controls = new THREE.OrbitControls( camera, renderer.domElement );
				controls.enableZoom = false;
				controls.enablePan = false;
				controls.enableDamping = true;
				controls.minPolarAngle = 0.1;
				controls.maxPolarAngle = Math.PI - 0.1;
				controls.dampingFactor = 0.1;

				
			scene.background = new THREE.CubeTextureLoader().load( [
				'textures/posx.jpg', 'textures/negx.jpg',
				'textures/posy.jpg', 'textures/negy.jpg',
				'textures/posz.jpg', 'textures/negz.jpg' ] );
			
			var geometry = new THREE.IcosahedronBufferGeometry( 40, 3 );
			var n = 150;
			var objects = [];
			for( var i=0; i<n; i++)
			{
				var material = new THREE.MeshLambertMaterial( {
					envMap: scene.backgroud,
					reflectivity: 1)} ),
					mesh = new THREE.Mesh( geometry, material );
					
				mesh.scale.set( 50, 150, 50 );
				mesh.position.set( THREE.Math.randFloatSpread(6000), THREE.Math.randFloat(-800,800),THREE.Math.randFloatSpread(6000) );
				
				objects.push( mesh );
				scene.add( mesh );
				

			function animate() 
			{

				controls.update();
				
				
			}
			
		</script>
		
	</body>
</html>
