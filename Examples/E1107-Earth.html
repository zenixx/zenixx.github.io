<!DOCTYPE html>

<html>
	<head>
		<title>E1107: Земя</title>
		<meta charset="utf-8">
		
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		
		<script src="three.min.js"></script>
		<script src="WebGL.js"></script>
		<script src="OrbitControls.js"></script>
		<script src="vax.js"></script>
	</head>
	
	<body>
		<script>
			vaxInit();
			
			var control = new THREE.OrbitControls( camera, renderer.domElement );
			control.minDistance = 50;
			control.maxDistance = 300;
			control.minPolarAngle = 0.1;
			control.maxPolarAngle = 3.0; 
			control.rotateSpeed = 0.3;
			control.enableDamping = true;
			control.dampingFactor = 0.1;
			control.enablePan = false;
			
			var texture = new THREE.TextureLoader().load( 'earth.jpg' ),
				geometry = new THREE.SphereBufferGeometry( 40, 48, 32 ),
				material = new THREE.MeshBasicMaterial( {map: texture} ),
				earth = new THREE.Mesh( geometry, material );
			
			scene.add( earth );
			
			function animate()
			{
				earth.rotation.set( 0.5, t/2, 0, 'XYZ' );
			}
			
		</script>
		
	</body>
</html>
