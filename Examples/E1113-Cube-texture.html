<!DOCTYPE html>

<html>
	<head>
		<title></title>
		<meta charset="utf-8">
		
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		
		<script src="three.min.js"></script>
		<script src="OrbitControls.js"></script>
		<script src="WebGL.js"></script>
		<script src="vax.js"></script>
	</head>
	
	<body>
		<script>
			vaxInit();
			
			//camera.fov = 100;
			camera.position.set( 0, 0, 20 );
			camera.lookAt( new THREE.Vector3( 0, 0, 0 ) );
	
			var controls = new THREE.OrbitControls( camera, renderer.domElement );
				controls.enableZoom = false;
				controls.enablePan = false;
				controls.enableDamping = true;
				controls.minPolarAngle = 0.1;
				controls.maxPolarAngle = Math.PI - 0.1;
				controls.dampingFactor = 0.1;

				
			scene.background = new THREE.CubeTextureLoader().load( [
				'cube/posx.jpg', 'cube/negx.jpg',
				'cube/posy.jpg', 'cube/negy.jpg',
				'cube/posz.jpg', 'cube/negz.jpg' 
] );
				
			var geometry = new THREE.ConeGeometry( 1, 2, 64 );
			var n = 100;
			var objects = [];
			for( var i=0; i<n; i++)
			{
				var material = new THREE.MeshLambertMaterial( {color: THREE.Math.randInt(0, 0xFFFFFF)} ),
					mesh = new THREE.Mesh( geometry, material );
					
				mesh.scale.set( 50, 150, 50 );
				mesh.position.set( THREE.Math.randFloatSpread(6000), THREE.Math.randFloat(-800,800),THREE.Math.randFloatSpread(6000) );
				
				objects.push( mesh );
				scene.add( mesh );
			}
			
			window.addEventListener( "deviceorientation", deviceOrientation, true);

			function deviceOrientation( event )
			{
				var alpha = THREE.Math.degToRad( event.alpha ),
					beta = THREE.Math.degToRad( event.beta ),
					gamma = THREE.Math.degToRad( event.gamma );
					
				camera.rotation.set( beta, alpha, -gamma, 'YZX' );
			}

			function animate()
			{

				controls.update();
				
				
			}
			
		</script>
		
	</body>
</html>
