<!DOCTYPE html>

<html>
	<head>
		<title></title>
		<meta charset="utf-8">
		
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		
		<script src="three.min.js"></script>
		<script src="OrbitControls.js"></script>
		<script src="WebGL.js"></script>
		<script src="vax.js"></script>
	</head>
	
	<body>
		<script>
			vaxInit();
			
			camera.fov = 100;
			onWindowResize();
	
			var controls = new THREE.OrbitControls( camera, renderer.domElement );
				controls.enableZoom = false;
				controls.enablePan = false;
				controls.enableDamping = true;
				controls.minPolarAngle = 0.1;
				controls.maxPolarAngle = Math.PI - 0.1;
				controls.dampingFactor = 0.1;

				
			scene.background = new THREE.CubeTextureLoader().load( [
				'cube/posx.jpg', 'cube/negx.jpg',
				'cube/posy.jpg', 'cube/negy.jpg',
				'cube/posz.jpg', 'cube/negz.jpg' 
] );
				
			var geometry = new THREE.ConeGeometry( 1, 2, 64 );
			var n = 100;
			var objects = [];
			for( var i=0; i<n; i++)
			{
				var material = new THREE.MeshLambertMaterial( {color: THREE.Math.randInt(0, 0xFFFFFF)} ),
					mesh = new THREE.Mesh( geometry, material );
					
				mesh.scale.set( 50, 150, 50 );
				mesh.position.set( THREE.Math.randFloatSpread(6000), THREE.Math.randFloat(-800,800),THREE.Math.randFloatSpread(6000) );
				
				objects.push( mesh );
				scene.add( mesh );
			}
			
			var slopeX = 0,
				slopeY = 0;
			
			function deviceOrientation( event )
			{
				slopeX = event.alpha;
				slopeY = event.beta;
				slopeZ = event.gamma;
			}

			window.addEventListener( "deviceorientation", deviceOrientation, true);
			

			function animate()
			{

				controls.update();
				camera.position.x = THREE.Math.clamp( camera.position.x+3*slopeX * dT, -180, 180 );
				camera.position.y = THREE.Math.clamp( camera.position.z+3*slopeY * dT, Math.PI/2, 0 );
				camera.position.z = THREE.Math.clamp( camera.position.z+3*slopeZ * dT, -45, 45 );
			}
			
		</script>
		
	</body>
</html>
